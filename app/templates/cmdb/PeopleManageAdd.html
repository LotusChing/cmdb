<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加数据</title>
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link href="../../static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../static/css/animate.min.css" rel="stylesheet">
    <link href="../../static/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="ibox-content">
                <div class="row">
                    <h3>添加用户</h3>
                    <hr>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <form role="form" class="form-horizontal" id="inputForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="name" name="name" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="nickname" name="nickname" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码：</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control"
                                           id="password" name="password"  required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="phone" name="phone"  required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="email" name="email"  required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="roles">
                                        {% for role in roles %}
                                            <option id="role_id" value="{{ role.id }}">{{ role.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="remark" name="remark"  required/>
                                </div>
                            </div>


                            <hr>
                            <div id="content"></div>
                            <div class="btn btn-primary" id="save" >
                                <i class="fa fa-search"></i>&nbsp;保存
                            </div>
                            <div class="btn btn-success" onclick="history.back(); return false;">
                                <i class="fa fa-backward"></i>&nbsp;返回
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/js/jquery.validate.js"></script>
<script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/js/content.min.js?v=1.0.0"></script>
<script src="../../static/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../static/js/base.js"></script>
<script src="../../static/js/jquery.tmpl.js"></script>
<script>
    var optionData;
    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        dataText()
    });



    $('#save').click(function () {
        var people_data = {
            name: $('#name').val(),
            nickname: $('#nickname').val(),
            password: $('#password').val(),
            email: $('#email').val(),
            phone: $('#phone').val(),
            role_id: $("#roles option:selected").val(),
            remark: $('#remark').val(),
            rel_cabinet_num: $('#rel_cabinet_num').val()
        };
        console.log(people_data);

        $.ajax({
            type: 'POST',
            url: '/people/add',
            data: JSON.stringify(people_data),
            dataType: 'json',
            contentType: "application/json",
            success: function (data) {
                if (data.code == 1){
                    console.log('添加用户成功');
                    location.href = '/people'
                }else {
                    console.log("添加用户失败", "出现错误", data);
                }
            }
        })
    })
</script>
</body>
</html>
