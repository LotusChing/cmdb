<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新数据</title>
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="ibox-content">
                <div class="row">
                    <h3>主机信息</h3>
                    <hr>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <form role="form" class="form-horizontal" id="inputForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="name" name="name" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="address" name="address" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="remark" name="remark" required/>
                                </div>
                            </div>

                            <hr>
                            <div id="content"></div>
                            <div class="btn btn-primary" onclick="save()">
                                <i class="fa fa-search"></i>&nbsp;保存
                            </div>
                            <div class="btn btn-success" onclick="history.back(); return false;">
                                <i class="fa fa-backward"></i>&nbsp;返回
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery.tmpl.js"></script>
<script>
    var id;
    $(document).ready(function () {
        id = sessionStorage.airportID;
        ajaxPost({
            id: id
        }, "http://127.0.0.1:5002/idc/get_one_idc", function (data) {
            console.log(data);
            var obj = data.data;
            console.log(obj);
            for (var k in obj) {
                $("#" + k).val(obj[k]);
            }
        });
        console.log("更新页面的id", id);
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        dataText();
    });

    function save() {
        ajaxPost({
            id : id,
            name : $("#name").val(),
            address : $("#address").val(),
            remark: $("#remark").val()
        }, "http://127.0.0.1:5002/idc/update", function(data) {
            //console.log(data);
            if (data.code == 1) {
                location.href = "IDCManageList.html";
            } else {
                alert("修改失败");
            }
        });
    }

</script>
</body>
</html>
